server.port = 8443
server.http.port=8080
server.ssl.enabled=true
security.require-ssl=true
server.ssl.key-store=classpath:peachkite.p12
server.ssl.key-store-password=peachkite
server.ssl.key-alias=peachkite
server.ssl.key-password=peachkite
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=Peachkite
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/static/dist/
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
logging.level.org.springframework.data.mongodb=info;