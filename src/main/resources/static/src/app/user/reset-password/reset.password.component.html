<div class="col-md-8 col-md-offset-2 margin-top-20" *ngIf="!requestSent">
  <div class="form-group">
    <input type="email" class="form-control"  placeholder="Email"
           [(ngModel)]="email" name="email" (keypress)="errorMessage=null" (click)="errorMessage=null">
    <div class="error" *ngIf="!validate() && email != null">Please enter a valid email.</div>
    <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
  </div>
  <div class="text-center">
    <a href="javascript:void(0)" class="btn primary-button" [ngClass]="{'disabled':!validate() || block}" (click)="reset()">Submit</a>
  </div>
</div>
<div class="col-md-10 col-md-offset-1 text-center  margin-top-20" *ngIf="requestSent">
  <br>
  <h3>Email has been sent to the you with password reset link.</h3>
  <div>
    <div class="text-center"><button type="submit" class="btn primary-button" (click)="ok()">Close</button></div>
  </div>
</div>
