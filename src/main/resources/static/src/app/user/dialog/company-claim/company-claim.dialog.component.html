<div class="modal-dialog">
  <div class="modal-content modal-min-height">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" (click)="ignore()">&times;</button>
      <h4 class="modal-title">Claim Company
      </h4>
    </div>
    <div class="modal-body">
      <div class="col-md-10 col-md-offset-1 text-center">
        <br>
        <h3>Please enter your email address.</h3>
        <div>
          <p></p>
          <div class="form-group">
            <input type="email" [ngClass]="{'disabled':!validateEmail()}" class="form-control" id="exampleInputEmail3" placeholder="Email" [(ngModel)]="email">
            <div class="error" *ngIf="email && !validateEmail()">Please enter a valid email.</div>
          </div>
          <div class="text-center"><button type="submit" class="btn primary-button" (click)="process()">Claim</button></div>
        </div>
      </div>
    </div>
  </div>
</div>
