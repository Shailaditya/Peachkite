<div class="modal-dialog">
  <div class="modal-content modal-min-height">
    <div class="modal-header">
      <h4 class="modal-title">Revisit
      </h4>
    </div>
    <div class="modal-body">
      <div class="col-md-10 col-md-offset-1 text-center">
        <br>
        <h3>
          You have not reviewed one or more benefits.
          Do you wish to go back and review them?
        </h3>
        <div>
          <div class="text-center">
            <button type="submit" class="btn primary-button" (click)="confirm(false)">Go Back</button>
            <button type="submit" class="btn primary-button" (click)="confirm(true)">No Thanks!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
