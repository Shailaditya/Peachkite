<div class="modal-dialog">
  <div class="modal-content modal-min-height">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" (click)="close()">&times;</button>
      <h4 class="modal-title">Thank You
      </h4>
    </div>
    <div class="modal-body">
      <div class="col-md-10 col-md-offset-1 text-center">
        <br>
        <h3>You submitted query has been received.</h3>
        <h3>It will be shared with company representatives for further action.</h3>
        <div>
          <div class="text-center"><button type="submit" class="btn primary-button" (click)="close()">Close</button></div>
        </div>
      </div>
    </div>
  </div>
</div>
