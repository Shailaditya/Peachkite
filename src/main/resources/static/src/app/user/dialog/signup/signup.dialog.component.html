<div class="modal-dialog">
  <div class="modal-content modal-min-height">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" (click)="cancel()">&times;</button>
      <h4 class="modal-title">Sign - Up</h4>
    </div>
    <div class="modal-body">
      <div class="col-md-8 col-md-offset-2">
        <div class="col-xs-6 text-left nopad" style="display:none;">
          <label>
            <input type="checkbox"> Individual
          </label>
        </div>
        <div class="col-xs-6" style="display:none;">
          <label>
            <input type="checkbox"> Organization
          </label>
        </div>
        <form name="signupForm" #signupForm="ngForm" (ngSubmit)="signup()">
          <div class="form-group">
            <input type="email" class="form-control"  placeholder="Email" [(ngModel)]="user.email" name="email" required #email="ngModel">
            <div class="error" *ngIf="email.errors && email.errors.required">* Email is required.</div>
            <div class="error" *ngIf="invalidEmail">* Email is not valid.</div>
          </div>
          <div class="form-group">
            <select class="form-control" [(ngModel)]="user.martialStatus" name="user.martialStatus" required #martialStatus="ngModel"><option>Single</option>
              <option>Married</option>
              <option>Mother</option>
            </select>
            <div class="error" *ngIf="martialStatus.errors && martialStatus.errors.required">* Marital status is required.</div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" required #password="ngModel" name="password">
            <div style="text-align: center;color: red;margin-top: 5px;" *ngIf="errorMessage">{{errorMessage}} </div>
            <div class="error" *ngIf="password.errors && password.errors.required">Password is required.</div>
          </div>
          <a href="javascript:void(0)" class="btn primary-button" [ngClass]="{'disabled':!signupForm.form.valid}" (click)="signup()">Sign Up</a>
          <div class="checkbox">
            <label>
              <input type="checkbox" [(ngModel)]="isTNCAccepted" name="tandc" required #tcaccepted="ngModel" > I agree with <a href="terms.html" target="_blank" class="black" style="padding-top:0px;">Terms & Privacy policy</a>
              <div class="error" *ngIf="tcaccepted.errors && tcaccepted.errors.required">Please accept terms and conditions.</div>
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
