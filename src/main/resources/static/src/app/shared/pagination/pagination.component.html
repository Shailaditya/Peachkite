<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a [ngClass]="{'not-active': currentPage == 1}"
         (click)="prev()"
         href="javascript:void(0)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let page of pageNumbers">
      <a [ngClass]="{'active': currentPage == page}"
         href="javascript:void(0)" (click)="pageLoad(page)">{{page}}</a>
    </li>
    <!--<li><a href="javascript:void(0)">{{page}}</a></li>
    <li><a href="javascript:void(0)">3</a></li>
    <li><a href="javascript:void(0)">4</a></li>
    <li><a href="javascript:void(0)">5</a></li>-->
    <li>
      <a [ngClass]="{'not-active': currentPage == totalPages}"
         (click)="next()"
         href="javascript:void(0)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
