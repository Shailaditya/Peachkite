<div class="col-md-9 nopad">
  <div class="section-header">Company General</div>

  <div class="col-sm-12 space-top CMS-form">
    <div class="col-sm-6">
      <label>Logo Upload</label>
      <div class="input-group image-preview">
        <input [ngClass]="{'invalid': error.logoErrorMessage}" (keydown)= "disableInput($event)" type="text" class="form-control image-preview-filename" placeholder="Logo upload" [(ngModel)]="logoFileName"> <!-- don't give a name === doesn't send on POST/GET -->
        <span class="input-group-btn">
          <div class="btn btn-default image-preview-input">
             <span class="image-preview-input-title" >Choose File</span>
             <input *ngIf="!disabled" #logoFileInput type="file"
              (change)="fileChangeEvent($event,'logo')"
              accept="image/png, image/jpeg, image/jpg"
              name="input-file-preview"/>
          </div>
        </span>

      </div>
      <span *ngIf="error.logoErrorMessage" class="error-message">{{error.logoErrorMessage}}</span>
    </div>
    <div class="col-sm-6 company-name">
      <label>Name</label>
      <input [ngClass]="{'invalid': error.name}" type="text"
             class="form-control" placeholder="Name" [(ngModel)]="company.name" (keydown)="error.name=null">
      <span *ngIf="error.name" class="error-message">{{error.name}}</span>
    </div>
  </div>
  <div class="col-sm-12 space-top CMS-form">
    <div class="col-sm-6">
      <label>HQ</label>
      <input type="text" class="form-control" placeholder="HQ" [(ngModel)]="company.locationHq">
    </div>
    <div class="col-sm-6">
      <label>Size</label>
      <select name="" class="form-control" placeholder="No of employees" [(ngModel)]="company.employeeRange">
        <option>5001-10,000</option>
        <option>10000+</option>
        <option>10,001+</option>
        <option>51-200</option>
        <option>501-1000</option>
        <option>201-500</option>
        <option>1001-5000</option>
        <option>1001-5000</option>
        <option>10000</option>
        <option>501-1000</option>
        <option>11-50</option>
        <option>5001-10000</option>
        <option>201-500</option>
        <option>101-500</option>
        <option>51-200</option>
      </select>

    </div>
  </div>
  <div class="col-sm-12 space-top CMS-form">
    <div class="col-sm-6">
      <label>Industry</label>
      <select name="" class="form-control" placeholder="No of employees" [(ngModel)]="company.industry">
        <option *ngFor="let industry of industries" value="{{industry}}">{{industry}}</option>
      </select>
    </div>
    <div class="col-sm-6">
      <label>About US Image</label>
      <div class="input-group image-preview">
        <input [ngClass]="{'invalid': error.aboutUsErrorMessage}" (keydown)= "disableInput($event)" type="text" class="form-control image-preview-filename" placeholder="About US Image" [(ngModel)]="aboutUsFileName"> <!-- don't give a name === doesn't send on POST/GET -->
        <span class="input-group-btn">
            <div class="btn btn-default image-preview-input">
              <span class="image-preview-input-title" >Choose File</span>
              <input *ngIf="!disabled" #aboutUsFileInput type="file"
                     (change)="fileChangeEvent($event,'aboutus')"
                     accept="image/png, image/jpeg, image/jpg"
                     name="input-file-preview"/>
            </div>
          </span>
      </div>
      <span *ngIf="error.aboutUsErrorMessage" class="error-message">{{error.aboutUsErrorMessage}}</span>
    </div>
  </div>
  <div class="col-sm-12 space-top CMS-form">
    <div class="col-sm-12">
      <label>About</label>
      <textarea name="" cols="" rows="" placeholder="About" class="form-control" [(ngModel)]="company.aboutUs" maxlength="400"></textarea>
    </div>
  </div>
  <div class="col-sm-12 space-top CMS-form">
    <div class="col-sm-12">
      <a href="javascript:void(0)" class="btn primary-button" (click)="submit()" [ngClass]="{'disabled': disabled}">Submit</a>
    </div>
  </div>
</div>
