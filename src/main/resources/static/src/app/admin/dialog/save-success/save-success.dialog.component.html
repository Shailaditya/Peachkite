<div class="modal-dialog">
  <div class="modal-content modal-min-height">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" (click)="ok()">&times;</button>
      <h4 class="modal-title">Save Successful
      </h4>
    </div>
    <div class="modal-body">
      <div class="col-md-10 col-md-offset-1 text-center">
        <br>
        <h3>Your changes have been saved successfully.</h3>
        <div>
          <div class="text-center">
            <button type="submit" class="btn primary-button" (click)="ok()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
